version: '3.1'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasks_db
    ports:
      - 5432:5432

  application:
    image: docker.io/library/digiexpress-dev-app:1-snapshot
    restart: always
    environment:
      TENANT_CURRENT_TENANT_ID: "local_test_tenant"
      TENANT_DB_PG_PG_REPOSITORY_NAME: "5432"
      TENANT_DB_PG_PG_PORT: "5432"
      TENANT_DB_PG_PG_HOST: "localhost"
      TENANT_DB_PG_PG_DB: "tasks_db"
      TENANT_DB_PG_PG_USER: "postgres"
      TENANT_DB_PG_PG_PASS: "postgres"
      TENANT_DB_PG_PG_POOL_SIZE: "5"
      DIGIEXPRESS_ASSETS_URL: "https://cdn.resys.io/digiexpress-io/tasks-ui/dev/"
    ports:
      - 8080:8080
    links:
      - db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8091:8080
    links:
      - db


