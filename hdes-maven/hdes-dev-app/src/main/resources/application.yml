quarkus:
    

  http:
    cors: true
    auth: 
      policy:
        hdes-role-policy:
          roles-allowed: hdes-projects-admin
      permission:
        deny1:
          paths: /hdes-pm/*
          policy: hdes-role-policy
        deny2:
          paths: /hdes-pm/*
          policy: authenticated

  log:
    level: DEBUG
    category: 
      io.resys.hdes:
        level: DEBUG

  hdes-projects:
    init-user-name: olev.mutso@resys.io
    connection-url: mongodb://appUser:123456@localhost:27017/PM?authSource=PM
    
    
    
    